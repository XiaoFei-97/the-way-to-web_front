<!-- 列表 -->
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>列表</title>
</head>
<body>
	<h3>有序列表</h3>
	<!-- ol>li*3+tab -->
	<ol>
		<li>学习html</li>
		<li>学习css</li>
		<li>学习javascript</li>
	</ol>

	<h3>无序列表</h3>
	<!-- ul>li*3+tab -->
	<ul>
		<li>学习html</li>
		<li>学习css</li>
		<li>学习javascript</li>
	</ul>

	<!-- 快捷键:ul>(li>a)*5+tab 新闻标题 -->
	<!-- 按住ctrl,并且鼠标点击输入行，即可多行输入 -->
	<ul>
		<li><a href="">新闻标题</a></li>
		<li><a href="">新闻标题</a></li>
		<li><a href="">新闻标题</a></li>
		<li><a href="">新闻标题</a></li>
		<li><a href="">新闻标题</a></li>

	<h3>定义列表</h3>
	<!-- dl>(dt+dd)*3 -->
	<dl>
		<dt>html</dt>
		<dd>负责页面的结构</dd>

		<dt>css</dt>
		<dd>负责页面的表现</dd>

		<dt>javascript</dt>
		<dd>负责页面的行为</dd>
	</dl>

</body>
</html>
