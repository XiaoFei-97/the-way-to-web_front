<!-- 链接 -->
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<titles>链接</title>
</head>
<body>
	<!-- <a>标签 表示插入链接 -->
	<!-- 在<a>中加入title会提示链接的作用 -->
	<!-- 图片链接只需把文字内容换成img图片标签 -->
	<a href="http://www.itcast.cn/" title="跳转的传智播客网站">传智播客</a>
	<a href="http://www.itcast.cn/" title="跳转的传智播客网站"><img src="images/logo.png" alt="传智logo"></a>

	<a href="#">新闻标题</a>

	<!-- 这里的href里面表示javascript脚本，：后面是脚本语句，;又表示空语句 -->
	<a href="javascript:;">缺省值</a>
</body>
</html>
