<!--html5-->
<!DOCTYPE html>
<html lang="zh-CN">

<head>
	<meta charset="utf-8">
	<title>html5类型</title>
</head>

<!-- 1.标签建议全部小写 -->
<body>

	<!-- 2.属性全部用引号引起来 -->
	<div class='aa' id="div1"></div>

	<!-- 3.标签应该闭合 成对标签应该成对出现的，单个标签在在结尾加‘/’ -->
	<br>
	<br />
	<!-- 4.img标签加上alt属性 -->
	<img src="images/002.png" alt="风景图">
</body>
</html>
