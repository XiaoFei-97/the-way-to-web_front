<!-- 段落-标题 -->
<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>
	html段落-标题
	</title>
</head>
<body> 
	<!-- <h1-6></h1-6>表示标题 -->
	<!-- <p></p>表示段落 -->
	<!-- <br />表示换行 -->
	<!-- &nbsp;表示空格  -->
	<h1>一级标题</h1>

	<h2>二级标题</h2>

	<h3>三级标题</h3>

	<h4>四级标题</h4>

	<h5>五级标题</h5>

	<h6>六级标题</h6>

	<p>HTML是 HyperText Mark-up Language 的首字母简写，意思是超文本标记语言，超
    文本指的是超链接，标记指的是标签，是一种用来制作网页的语言，这种语言由一个个的
    标签组成，用这种语言制作的文件保存的是一个文本文件，文件的扩展名为html或者htm。<br />一个html文件就是一个网页，html文件用编辑器打开显示的是文本，可以用文本的方
    式编辑它，如果用&nbsp;浏览器打开，浏览器会按照标签描述内容将文件渲染成网页，显示的网
    页可以从一个网页链接跳转到另外一个网页</p>

	5&gt;3<br />
	2&lt;3

</body>
</html>
