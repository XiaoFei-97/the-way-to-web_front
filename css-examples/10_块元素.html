<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>块元素</title>
	<style type="text/css">
	/*div、p、ul、li、h1~h6、dl、dt、dd等等都是块元素*/
		body{
			margin: 0;  /*外间距(盒子与盒子之间距离)为0*/
		}

		div{
			background-color: gold; /*背景色为金色*/
			text-align: center; /*文本对齐方式:居中*/
			margin: 10px 0;  /*上下的距离是10px*/
		}

		.box2{
			width: 200px; /*宽度200px*/
			height: 60px; /*高度60px*/
		}

		.box3{
			width: 300px; /*宽度300px
		}*/
	</style>
</head>
<body>
	<div>这是第一个div</div>	
	<div class="box2">这是第二个div</div>
	<div class="box3">这是第三个div</div>
</body>
</html>
