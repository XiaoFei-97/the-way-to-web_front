<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>样式应用-内联式</title>
</head>
<body>
	<!-- 内联式 -->
	<!-- color选择颜色,font-size选择字体大小,font-faily设置文字,line-height设置行高 -->
	<!-- 在出现乱码的情况下,最好是把微软雅黑转成英文:Microsoft Yahei -->
	<div style="color:red;font-size: 25px;font-family: 'Microsoft Yahei';line-height:30px">
		为了让网页元素的样式更加丰富，也为了让网页的内容和样式能拆分开，CSS由此思想而诞生，CSS是 Cascading Style Sheets 的首字母缩写，意思是层叠样式表。有了CSS，html中大部分表现样式的标签就废弃不用了，html只负责文档的结构和内容，表现形式完全交给CSS，html文档变得更加简洁。
	</div>
	<br>

	<!-- 缺点是每段都要加上样式 -->
	<div style="color: green;font-size: 30px;font-family: Microsoft Yahei">
		选择器是将样式和页面元素关联起来的名称，属性是希望设置的样式属性每个属性有一个或多个值
	</div>
</body>
</html>
