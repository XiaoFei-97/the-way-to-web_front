<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>绝对定位</title>
	<style type="text/css">

		/*在使用绝对定位还总,一般要在父级中设置相对定位,并且不偏移*/
		.con{
			width: 400px;
			height: 400px;
			border: 1px solid #000;
			margin: 100px auto 0;
			position: relative;
		}

		.con div{
			width: 200px;
			height: 100px;
			margin: 20px;
			background-color: gold;
			text-align: center;
			font-size: 40px;
		}

		/*在选择器前面加上Body可以加高它的权重,即如果修改颜色的话就会显示自有的独特颜色*/
		body .box1{
			position: absolute; /*绝对定位会脱离文档流,不占据文档流的位置，可以理解为漂浮在文档流的上方*/
			left: 50px; /*偏移量,离左边50个像素*/
			top: 50px;
			background-color: green;
		}
	</style>
</head>
<body>
	<div class="con">
		<div class="box1">1</div>
		<div class="box2">2</div>
		<div class="box3">3</div>
	</div>
</body>
</html>
