<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>简历布局</title>
	<style type="text/css">
		body{
			font-family: 'Microsoft Yahei';
			margin: 0;
		}

		.title1{
			color: #5f5f5f;
			font-size: 24px;
			line-height: 36px;
		}
	</style>
</head>
<body>
	<table border="0" width="800" height="800" cellpadding="0" cellspacing="0" align="center">
		<tr>
			<!-- 在表格中插入表格 -->
			<td width="260" valign="top" bgcolor="#f2f2f2"> 
				<table width="260" border="0" cellpadding="0" cellspacing="0" >
					<tr height="100">
						<td></td>
						<td></td>
					</tr>
					<tr>
						<td width="230"><img  align="right" src="../images/bike_loading.gif" alt="人物图片"></td>
						<td width="30"></td>
					</tr>
					<tr>
						<td align="right">jack</td>
						<td></td>
					</tr>
					<tr>
						<td align="right">18870983860</td>
						<td></td>
					</tr>
					<tr>
						<td align="right">jack_970124@163.com</td>
						<td></td>
					</tr>
				</table>
			</td>


			<td width="30"></td>
			<td width="480" valign="top">
				<table border="0" cellpadding="0" cellspacing="0" width="480" >
					<tr height="75">
						<td></td>
					</tr>
					<tr>
						<td align="right"><img src="../images/bg04.jpg"></td>
					</tr>
				</table>
				<!-- <hr>表示画线 -->
				<hr />


				<table border="0" cellpadding="0" cellspacing="0" width="480" height="180">
					<tr height="30"></tr>
					<tr>
						<td colspan="2"><b>个人基本情况</b></td>
					</tr>
					<tr>
						<td width="50%" class="title1">姓名：jack</td>
						<td width="50%">籍贯：江西上饶</td>
					</tr>
					<tr>
						<td>性别：男</td>
						<td>身高：175cm</td>
					</tr>
					<tr>
						<td>民族：汉</td>
						<td>体重：65kg</td>
					</tr>
					<tr>
						<td>出生日期：1997.01.24</td>
						<td>电话：18870983860</td>
					</tr>
					<tr>
						<td>专业：电子科学与技术</td>
						<td>现居住地：南昌</td>
					</tr>
				</table>
			</td>
			<td width="30"></td>
		</tr>
	</table>
</body>
</html>
