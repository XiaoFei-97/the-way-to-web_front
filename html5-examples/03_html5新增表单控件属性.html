<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>html5新增表单控件属性</title>
</head>
<body>
	<!-- placeholder可以在背景显示提示 -->
	<!-- autofocus设置自动获取焦点 -->
	<!-- autocomplete设置是否有联想下拉，一般设置为“off”，将它关掉 -->
	<input type="text" name="" placeholder="请输入用户名" autofocus="" autocomplete="off">
</body>
</html>
