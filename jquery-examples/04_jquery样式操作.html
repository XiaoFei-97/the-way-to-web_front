<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jquery样式操作</title> 
	<script type="text/javascript" src="../js/jquery-1.12.4.min.js"></script>
	<script type="text/javascript">
		$(function(){

			// 读取样式
			alert($('.div1').css('fontSize'));

			// 设置样式	
			$('.div1').css({color:'cyan'});

			// 为div标签加一个样式
			$('.div1').addClass('big'); 

			// 为div1删除样式
			$('.div1').removeClass('div1');
		})
	</script>
	<style type="text/css">
		.big{
			font-size: 30px;
		}
	</style>
</head>
<body>
	<div class="div1"></div>
</body>
</html>
