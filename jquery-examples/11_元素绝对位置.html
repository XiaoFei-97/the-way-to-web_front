<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>元素绝对位置</title>
	<script type="text/javascript" src="../js/jquery-1.12.4.min.js"></script>
	<script type="text/javascript">
		$(function(){

			var $pos = $('.pos');
			var pos = $pos.offset();
			var w = $pos.outerWidth();
			var h = $pos.outerHeight();

			//console.log(pos);
			/*
			类似hover伪元素的不会影响原来的任何元素
			*/
			
			$('.pop').css({left:pos.left+w,top:pos.top});

			// mouseover鼠标进入
			$pos.mouseover(function() {
				$('.pop').show();
			});

			// mouseout鼠标离开
			$pos.mouseout(function() {
				$('.pop').hide();
			});
		})
	</script>
	<style type="text/css">
		.box{
			width: 100px;
			height: 100px;
			background-color: gold;
			margin-bottom: 10px;
		}

		.pos{
			margin-left: 500px;
		}

		.pop{
			width: 100px;
			height: 100px;
			background-color: red;
			position: fixed;
			left: 0;
			top: 0;
			display: none;
		}
	</style>
</head>
<body>
	<div class="box"></div>
	<div class="box"></div>
	<div class="box pos"></div>
	<div class="box"></div>

	<div class="pop">
		提示信息!
	</div>
</body>
</html>
