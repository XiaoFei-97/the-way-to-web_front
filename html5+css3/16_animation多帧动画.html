<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>animation 多帧动画</title>
	<style type="text/css">
		.box{
			width: 100px;
			height: 100px;
			background-color: gold;
			margin: 50px auto 0;
			animation: moving 1s ease backwards;
		}

		@keyframes moving{
			0%{
				transform: translateY(0px);

			}

			20%{
				transform: translateY(0px);
			}

			50%{
				transform: translateY(300px);
				border-radius: 50%;
			}

			80%{
				transform: translateY(0px);
			}
		}
	</style>
</head>
<body>
	<div class="box"></div>
</body>
</html>
