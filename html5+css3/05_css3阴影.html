<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>css3阴影</title>
	<style type="text/css">
		.box{
			width: 200px;
			height: 40px;
			background-color: gold;
			margin: 100px auto 0;

			/*水平偏移，垂直偏移，羽化大小，扩展大小，颜色，是否内阴影*/
			box-shadow: 10px 10px 5px 0 pink;
		}

		.box2{
			width: 200px;
			height: 40px;
			background-color: gold;
			margin: 100px auto 0;

			/*水平偏移，垂直偏移，羽化大小，扩展大小，颜色，是否内阴影*/
			box-shadow: 0px 0px 10px 0 red inset; /*偏移为0,就向四周扩展*/
		}
	</style>
</head>
<body>
	<div class="box"></div>
	<div class="box2"></div>
</body>
</html>
