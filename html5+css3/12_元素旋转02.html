<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>元素旋转02</title>
	<style type="text/css">
		div{
			width: 200px;
			height: 200px;
			background-color: gold;
			float: left;
			margin: 30px;
			transition: all 500ms ease;
		}

		div:nth-child(1){
			transform-origin: left center;  /*围绕的原点*/
		}
		div:nth-child(2){
			transform-origin: 50px 50px;
		}
		div:nth-child(3){

		}
		div:hover{
			transform: rotate(90deg);
		}
		
	</style>
</head>
<body>
	<div>哈哈</div>
	<div></div>
	<div></div>
</body>
</html>
