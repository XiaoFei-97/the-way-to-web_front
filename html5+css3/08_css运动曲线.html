<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>css3运动曲线</title>
	<style type="text/css">
		div{
			width: 50px;
			height: 50px;
			background-color: gold;
			margin-bottom: 20px;
		}

		div:nth-child(1){
			transition: all 1s linear;  /*匀速*/
		}
		div:nth-child(2){
			transition: all 1s ease;  /*慢进慢出*/
		}
		div:nth-child(3){
			transition: all 1s ease-in; /*慢进*/
		}
		div:nth-child(4){
			transition: all 1s ease-out;  /*慢出*/
		}
		div:nth-child(5){
			transition: all 1s ease-in-out; /*与ease类似*/
		}
		div:nth-child(6){
			transition: all 1s cubic-bezier(0.750,-0.425,0.055,1.480);
		}

		div:hover{
			width: 1000px;
		}

	</style>
</head>
<body>
	<div>linear</div>
	<div>ease</div>
	<div>ease-in</div>
	<div>ease-out</div>
	<div>ease-in-out</div>
	<div>bezier</div>
</body>
</html>
