<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>特征布局-新闻列表</title>
	<style type="text/css">
		.news_list_con{
			width: 600px;
			height: 290px;
			border: 1px solid #ddd;
			margin: 50px auto 0;
			overflow: hidden; /*把超出的部分裁切掉*/
		}

		.news_list_con h3{
			height: 50px;
			width: 560px; 
			border-bottom: 1px solid #ddd;
			margin: 0px auto;
		}

		/*为了获得新闻列表下的红线*/
		.news_list_con h3 span{
			display: inline-block;
			height: 50px;
			border-bottom: 2px solid red;
			font:18px/50px 'Microsoft Yahei';
			color: #000; 
			padding: 0 15px; /*撑开盒子,使红线左右变长*/
			position: relative; /*为了兼容更多的浏览器*/
		}

		.news_list_con ul{
			list-style: none;
			padding: 0;
			width: 560px;
			height: 238px;
			margin: 6px auto 0; /*把最下面多余的线干掉*/
		}

		.news_list_con ul li{
			height: 38px;
			border-bottom: 1px solid #ddd;
		}

		.news_list_con ul a{
			float: left;
			height: 38px;
			font:14px/38px 'Microsoft Yahei';
			text-decoration: none;
			color: #000;
		}
		

		.news_list_con ul a:hover{
			color: red;
		}
		.news_list_con ul a:before{
			content: ".";
		}

		.news_list_con ul span{
			float: right; 
			height: 38px;
			font:14px/38px 'Microsoft Yahei';
			text-decoration: none;
		}
	</style>
</head>
<body>
	<div class="news_list_con">
		<h3><span>新闻列表</span></h3>

			<li><a href="">特征布局-新闻列表</a><span>2018-5-1</span></li>
			<li><a href="">特征布局-新闻列表</a><span>2018-5-1</span></li>
			<li><a href="">特征布局-新闻列表</a><span>2018-5-1</span></li>
			<li><a href="">特征布局-新闻列表</a><span>2018-5-1</span></li>
		</ul>
	</div>
</body>
</html>
