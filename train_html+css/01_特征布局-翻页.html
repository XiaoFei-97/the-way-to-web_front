<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>特征布局-翻页</title>

	<!-- 不使用列表的方法,直接就采用a标签和span标签 -->
	<style type="text/css">
		.pagenation{
			width: 958px;
			height: 40px;
			margin: 50px auto 0;
			border: 1px solid #000;
			font-size: 0;
			text-align: center;
		}

		.pagenation a{
			display: inline-block;
			padding: 5px 10px;
			background-color: gold;
			font-size: 12px;
			font-family: 'Microsoft Yahei';
			text-decoration: none;
			margin: 8px 5px;
			color: #333;
		}

		.pagenation a:hover{
			background-color: red;
			color: #fff;
		}
		.pagenation span{
			display: inline-block;
			font-size: 12px;
		}
	</style>
</head>
<body>
	<div class="pagenation">
		<a href="">上一页</a>
		<a href="">1</a>
		<a href="">2</a>
		<a href="">3</a>
		<a href="">4</a>
		<span>...</span>
		<a href="">17</a>
		<a href="">18</a>
		<a href="">19</a>
		<a href="">20</a>
		<a href="">下一页</a>
	</div>
</body>
</html>
