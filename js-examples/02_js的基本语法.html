<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>基本语法</title>
	<script type="text/javascript">
		
		//表示单行注释文字
		
		/*
		    多行注释

		    变量定义:
		*/
		
		// 数值类型
		var a = 123;
		var A = 456;

		// 字符类型
		var b = 'abc';

		// 布尔类型
		var c = true;

		// 未定义类型:表示变量定义了,值未定义来理解
		var d;
	
		// 需要注意的是javascript是从上往下执行,如果在之前就插入会找不到元素
		document.getElementById('div1')
	</script>
</head>
<body>
	<div id="div1" class="div1" title="div元素,看到了吗">这是一个div元素</div>

	<script type="text/javascript">
		document.getElementById('div1').title = '我看到了!';
	</script>
</body>
</html>
