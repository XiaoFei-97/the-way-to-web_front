<head>
	<meta charset="UTF-8">
	<title>字符串反转</title>
	<script type="text/javascript">
		var sTr = '12454sa4fa54fa6454354';

		// 因为字符串没有倒序的方法，那么就可以先将字符串转化成数组，然后倒序再连接
		var sTr2 = sTr.split("").reverse().join("");

	 	alert(sTr2);
	</script>
